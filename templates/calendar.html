<script>  
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            headerToolbar: {
                left: 'prev,next',
                {% if position >= 1 %}
                    center: 'addEmployeeButton',
                {% endif %}
                right: 'timeGridWeek,dayGridMonth' // user can switch between the two
            },
            {% if position >= 1 %}
                customButtons: {
                    addEmployeeButton:{
                        text: "Add Employee to Schedule",
                        click: function(){
                            //Modal is in <head> of base.html
                            $('#scheduleEmployeeModal').modal();
                        }
                    }
                },
            {% endif %}
            //events: {{getSchedule}}
            events: [
                { // this object will be "parsed" into an Event Object
                title: 'The Title', // a property!
                start: '2023-06-02', // a property!
                end: '2023-06-02' // a property! ** see important note below about 'end' **
                }
            ]
        });
        calendar.render();
    });

</script>
